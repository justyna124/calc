<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-w2-part-1-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator JavaScript</h1>

<form name="calculator">
    <input name="display" placeholder="0">
    <br/>
    <input type="button" value="7" onclick="calculator.display.value+='7'"/>
    <input type="button" value="8" onclick="calculator.display.value+='8'"/>
    <input type="button" value="9" onclick="calculator.display.value+='9'"/>
    <input type="button" value="+" onclick="calculator.display.value+='+'"/>
    <br/>
    <input type="button" value="4" onclick="document.calculator.display.value+='4'"/>
    <input type="button" value="5" onclick="document.calculator.display.value+='5'"/>
    <input type="button" value="6" onclick="document.calculator.display.value+='6'"/>
    <input type="button" value="-" onclick="calculator.display.value+='-'"/>
    <br/>
    <input type="button" value="1" onclick="document.calculator.display.value+='1'"/>
    <input type="button" value="2" onclick="document.calculator.display.value+='2'"/>
    <input type="button" value="3" onclick="document.calculator.display.value+='3'"/>
    <input type="button" value="*" onclick="calculator.display.value+='*'"/>
    <br/>
    <input type="button" value="0" onclick="document.calculator.display.value+='0'"/>
    <input type="button" value="." onclick="calculator.display.value+='.'"/>
    <input type="button" value="/" onclick="calculator.display.value+='/'"/>
    <br/>
    <input type="button" value="=" onclick="calculator.display.value=eval(document.calculator.display.value)"/>
    <input type="button" value="C" onclick="calculator.display.value=''"/>


</form>




<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
